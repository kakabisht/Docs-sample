name: Suggest Alt Text (Gemini)

on:
  pull_request:
    paths:
      - "**/*.md"  # Trigger when markdown files change in a PR

jobs:
  suggest-alt-text:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install google-genai markdown PyGithub

      # 4️⃣ Run Python script to generate suggested changes
      - name: Generate alt text suggestions
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/suggest_alt_text.py

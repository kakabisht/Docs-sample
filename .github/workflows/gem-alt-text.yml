name: Generate Alt Text (Gemini)

on:
  push:
    paths:
      - "**/*.md"  # Trigger when any markdown file changes

jobs:
  add-alt-text:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo and ensure we are on the correct branch
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history to allow commits
          
      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install google-genai markdown

      # 4️⃣ Run Python script to add alt text
      - name: Add alt text to markdown files
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python .github/scripts/add_alt_text.py

      # 5️⃣ Commit and push changes using a Personal Access Token
      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # Must be a PAT with repo scope
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || \
            git commit -m "Add generated alt text to markdown images"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
